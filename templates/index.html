<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <br>
    <br>
    <title>AI Text Detection</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font for a futuristic vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    
    <!-- Custom Styling for Robotic Vibe -->
    <style>
        body {
            background: #2e2e2e;
            color: #f5f5f5;
            font-family: 'Russo One', sans-serif;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #0d9e8d;  /* Cyber-green color */
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .form-group label {
            color: #aaa;
            font-size: 1.1rem;
        }

        textarea {
            resize: none;
            background: #333;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 1rem;
            padding: 12px;
        }

        button {
            background: #0d9e8d;  /* Cyber-green color */
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #05987e;
        }

        .prediction {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
        }

        .prediction.ai {
            color: #ff5733; /* Bright red for AI-generated */
            animation: glow 1.5s infinite alternate;
        }

        .prediction.human {
            color: #28a745; /* Green for Human-written */
        }

        /* Glowing animation effect */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff5733, 0 0 10px #ff5733, 0 0 20px #ff5733, 0 0 40px #ff5733;
            }
            100% {
                text-shadow: 0 0 10px #ff5733, 0 0 20px #ff5733, 0 0 30px #ff5733, 0 0 60px #ff5733;
            }
        }

        /* Responsive tweaks */
        @media (max-width: 576px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }
        }
        .ai-text {
            color: red;
            font-weight: bold;
}
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Text Detection</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea id="text" name="text" class="form-control" rows="7" placeholder="Type your text here..." required>{{ text if text else '' }}</textarea>
            </div>
            <button type="submit">Analyze</button>
        </form>
    
        {% if prediction %}
        <div class="prediction {% if 'AI Generated' in prediction %}ai{% else %}human{% endif %}">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    
        {% if text %}
        <div class="updated-text">
            <h3>Possible AI Generated Text:</h3>
            <div>{{ text | safe }}</div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
